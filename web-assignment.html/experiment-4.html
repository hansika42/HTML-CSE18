<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab-experiment</title>
</head>
<body>
    <form action="">
        <fieldset align="center">
            <caption><h1>Hotel Room Booking Form</h1></caption><br><br>
            <label for="">Full Name:</label>
            <input type="text"><br><br>
            <label for="">email:</label>
            <input type="email"><br><br>
            <label for="">phone:</label>
            <input type="tel" minlength="10" maxlength="10"><br><br>
            <label for="">check-in date:</label>
            <input type="date" name="" id=""><br><br>
            <label for="">room type:</label>
                 <select name="">
                    <option value="">single room</option>
                    <option value="">double bed room</option>
                    <option value="">ac single room</option>
                    <option value="">double single room</option>
                </select><br><br>
            <label for="">no. of guests:</label>
            <input type="num"><br><br>
            <label for="text">special requests:</label><br>
            <textarea name="" id="" cols="50" rows="15"></textarea><br><br>
            <button>book now</button>
            <button>reset form</button>
        </fieldset>
    </form>
</body>
</html>
