<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Profile Card</title>
    <style
    box-sizing: border-box;>
    body{
    background: #f4f6fa;
    }
    .container{
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 25px;
    padding: 50px;}
    .card{
    width: 300px;
    background: white;
    padding: 25px;
    text-align: center;
    border-radius: 15px;}
    .circle{
    width: 80px;
    height: 80px;
    background:purple;
    color: white;
    font-size: 26px;
    font-weight: bold;
    border-radius: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 auto 15px;
    }
    .card h3{
    margin-bottom: 8px;}
    .card p{
    margin: 4px 0;
    color:#313131;}
</style>
</head>
